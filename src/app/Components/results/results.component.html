<main class="h-auto">
  <h1 class="bg-blue-600 text-white p-2 rounded">Results</h1>
  <section class="p-3 bg-sky-100 rounded">
    <table class="table-auto w-full">
      <thead>
        <tr class="bg-sky-200">
          <th class="border border-blue-700" *ngFor="let col of tableColumn">
            {{ col }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataSource of tableDataSource">
          <td
            class="border border-blue-700 px-2"
            *ngFor="let col of getColumns(dataSource)"
          >
            {{ col }}
          </td>
        </tr>
        <tr *ngIf="tableDataSource.length == 0">
          <td [attr.colspan]="tableColumn.length"  class="border border-blue-700 px-2 text-center">Data Not Found</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
